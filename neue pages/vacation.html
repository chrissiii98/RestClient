<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vacation Planner - vacation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pages.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
<!------ NAVBAR--->
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="main.html">VacationPlanner</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> Profile<span class="caret"></span></a>
              <ul class="dropdown-menu">
              <li><a href="profile.html">profile settings</a></li>
              <li><a href="#">default item list</a></li>
            </ul>
          </li>
          <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>

<!---- HEADLINE ------>
    <div class="container-fluid">
        <div class="row text-center top-buffer">
            <h2>Vacation settings</h2>
        </div>
        <div class="row text-center">
            <h4>Fill in the fields to change your settings</h4>
        </div>
    
<!--- FORM ---->
     <div class="row">
        <div class="col-sm-8 col-sm-push-2 top-buffer">
            <form  >
                <div class="form-group">
                  <label class="control-label col-sm-2" for="vacname">Vacation name:</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Enter vacation name" maxLength="20" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="vacname">Country: </label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="country" name="country" placeholder="Enter country" maxLength="20" pattern="^[_A-z0-9]{1,}$" required>
                  </div>
                </div>
                 <div class="form-group">
                  <label class="control-label col-sm-2" for="vacname">City: </label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="city" name="city" placeholder="Enter city" maxLength="20" pattern="^[_A-z0-9]{1,}$" required>
                  </div>
                </div>
                 <div class="form-group">
                  <label class="control-label col-sm-2" for="daterange">Period of time: </label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="daterange" name="daterange" placeholder="Enter the period of time of the vacation"required>
                  </div>
                </div>
                <div class="form-group col-sm-10 col-sm-push-1 text-center top-buffer">
                    <button type="submit" class="btn btn-default" id ="submit">Submit</button>
                </div>
            </form>
         </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
          $('input[name="daterange"]').daterangepicker({
              autoUpdateInput: false,
              locale: {
                  cancelLabel: 'Clear'
              }
          });
          $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
              $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
          });
          $('input[name="daterange"]').on('cancel.daterangepicker', function(ev, picker) {
              $(this).val('');
          });
        });
    </script>
</body>
