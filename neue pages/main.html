<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vacation Planner - mainpage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pages.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<!------ NAVBAR--->
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="">VacationPlanner</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> Profile<span class="caret"></span></a>
              <ul class="dropdown-menu">
              <li><a href="profile.html">profile settings</a></li>
              <li><a href="#">default item list</a></li>
            </ul>
          </li>
          <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div> 
    
<!---- HEADLINE ------>
    <div class="container-fluid">
        <div class="row text-center">
            <h1 id="vacationHeadline">France 2018</h1>
        </div>
        
<!---- SIDENAV --->
        <div class="row">
            <div class="col-sm-2 col-sm-push-1">
                <div class="col-sm-2">
                    <h4>Vacations</h4>
                </div>
                <div class="col-sm-2 col-sm-push-5">
                    <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#modVacation"><span class="glyphicon glyphicon-plus"></span> add</button>
                </div>
                <div class="col-sm-10 col-sm-pull-2">
                    <ul>
                        <li><a href="#">France 2018</a></li>
                        <li><a href="#">Italy 2018</a></li>
                        <li><a href="#">Turkey 2018</a></li>
                        <li><a href="#">Spain 2018</a></li>
                    </ul> 
                </div>
            </div>
            <div class="col-sm-12">
                
            </div>
        </div>
    </div>
    
    
<!-- MODAL -->
    <div class="modal fade" id="modVacation" role="dialog">
    <div class="modal-dialog modal-lg">
<!-- MODAL CONTENT -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Vacation</h4>
        </div>
          <div class="modal-body">
            <form data-toggle="validator">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="vacname">Vacation name:</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Enter vacation name" maxLength="20" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="vacname">Country: </label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="country" name="country" placeholder="Enter country" maxLength="20" pattern="^[_A-z0-9]{1,}$" required>
                  </div>
                </div>
                 <div class="form-group">
                  <label class="control-label col-sm-2" for="vacname">City: </label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="city" name="city" placeholder="Enter city" maxLength="20" pattern="^[_A-z0-9]{1,}$" required>
                  </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" id ="submit">Submit</button>
                </div>
            </form>
        </div>
      </div>
    
</body>
