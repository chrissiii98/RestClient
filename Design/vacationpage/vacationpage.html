<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vacation Planner - profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="vacationpage.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    <!------ NAVBAR--->
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="../mainpage/main.html">VacationPlanner</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user" ></span> Profile
            <span class="caret"></span></a>
              <ul class="dropdown-menu">
              <li><a href="../profilepage/profilepage.html">profile settings</a></li>
              <li><a href="#">default item list</a></li>
            </ul>
          </li>
          <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout </a></li>
        </ul>
       
    </div>  
    
    <div class="container">
     <h2 id="titleProfil"> Vacation settings </h2>
     <h4 id="secondTitleProfil"> Fill in the fields to change your settings </h4>
      
        <form  >
            <div class="form-group">
              <label class="control-label col-sm-2" for="vacname">Vacation name:</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="username" name="username" placeholder="Enter vacation name" maxLength="20" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="vacname">Country: </label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="country" name="country" placeholder="Enter country" maxLength="20" pattern="^[_A-z0-9]{1,}$" required>
              </div>
            </div>
             <div class="form-group">
              <label class="control-label col-sm-2" for="vacname">City: </label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="city" name="city" placeholder="Enter city" maxLength="20" pattern="^[_A-z0-9]{1,}$" required>
              </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" id ="submit">Submit</button>
              </div>
      </form>
    </div>
    <div id ="ergebnis"> </div>

    
    <script src = "vacationpage.js"> </script>
    
</body>
</html>
