<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vacation Planner - profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="profilepage.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    <!------ NAVBAR--->
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">VacationPlanner</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user" ></span> Profile
            <span class="caret"></span></a>
              <ul class="dropdown-menu">
              <li><a href="#">profile settings</a></li>
              <li><a href="#">default item list</a></li>
            </ul>
          </li>
          <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout </a></li>
        </ul>
       
    </div>  
    
    <div class="container">
     <h2 id="titleProfil"> profile settings </h2>
     <h4 id="secondTitleProfil"> fill in the fields to change your settings </h4>
      
        <form  >
            <div class="form-group">
              <label class="control-label col-sm-2" for="username">username</label>
              <div class="col-sm-10">
                <input class="form-control" id="username"  placeholder =" " name="username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                  <button id="test"> test </button>
                <button type="submit" class="btn btn-default" id ="submit">Submit</button>
              </div>
            </div>
      </form>
    </div>
    <div id ="ergebnis"> </div>

    
    <script src = "profilepage.js"> </script>
    
</body>
</html>
