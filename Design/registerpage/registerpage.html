<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vacation Planner - registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="registerpage.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
     
    <div class="container">
     <h2 id="titleProfil"> Registration </h2>
     <h4 id="secondTitleProfil"> Fill in the fields to create your new profile </h4>
      
        <form data-toggle="validator">
            <div class="form-group">
              <label class="control-label col-sm-2" for="username">Username:</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="username" name="username" placeholder="Enter username" maxLength="10" pattern="^[_A-z0-9]{1,}$" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="gender">Gender:</label>
              <div class="col-sm-10">          
                <select required class="form-control" id="gender" name="gender">
                    <option value="" disabled selected>Choose...</option>
                    <option>male</option>
                    <option>female</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="clothsize">Clothingsize:</label>
              <div class="col-sm-10">
                <select required class="form-control" id="clothsize" name="clothsize">
                    <option value="" disabled selected>Choose...</option>
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="shoesize">Shoesize:</label>
              <div class="col-sm-10">
                <select required class="form-control" id="shoesize" name="shoesize">
                    <option value="" disabled selected>Choose...</option>
                    <option>35</option>
                    <option>36</option>
                    <option>37</option>
                    <option>38</option>
                    <option>39</option>
                    <option>40</option>
                    <option>41</option>
                    <option>42</option>
                    <option>43</option>
                    <option>44</option>
                    <option>45</option>
                    <option>46</option>
                    <option>47</option>
                    <option>48</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="favocolor">Favorite color:</label>
              <div class="col-sm-10">
                <select required class="form-control" id="favocolor" name="favocolor">
                    <option value="" disabled selected>Choose...</option>
                    <option>blue</option>
                    <option>green</option>
                    <option>yellow</option>
                    <option>orange</option>
                    <option>red</option>
                    <option>purple</option>
                    <option>pink</option>
                    <option>grey</option>
                    <option>black</option>
                    <option>white</option>
                    <option>brown</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" id ="submit">Submit</button>
              </div>
      </form>
    </div>
    <div id ="ergebnis"> </div>

    
    <script src = "profilepage.js"> </script>
    
</body>
</html>
